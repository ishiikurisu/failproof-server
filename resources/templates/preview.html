{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card h-100">
        <div class="card-body">
            <h4 class="card-title cl-title">{{title}}</h1>
            <ul>
                {% for item in items %}
                <li>{{item}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <br>
    <p>
        <a role="button" href="/" onclick="store('checklist', '{{checklist|safe}}')" class="btn btn-primary bg-dark">Add</a>
        <a role="button" href="/checklists" class="btn btn-primary bg-dark">Back</a>
    </p>
</div>
{% endblock %}

{% block page-scripts %}
<script type="text/javascript">
function store(tag, what) {
    br.eng.crisjr.failproof.server.app.store(tag, what);
}
</script>
{% endblock %}
